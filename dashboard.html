<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroProtocolo | Centro de Comando</title>
    
    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>

    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <i class="fas fa-brain brand-icon"></i>
                <span>NeuroProtocolo</span>
            </div>

            <div class="user-profile-card">
                <div class="avatar-circle" id="userAvatar">U</div>
                <div class="user-info">
                    <h3 id="userName">Carregando...</h3>
                    <span class="user-level" id="userLevel">Nível 1</span>
                </div>
                <div class="xp-container">
                    <div class="xp-bar-bg">
                        <div class="xp-bar-fill" id="xpBar" style="width: 0%"></div>
                    </div>
                    <span class="xp-text" id="xpText">0 XP</span>
                </div>
            </div>

            <nav class="nav-menu">
            <!-- No dashboard.html, a classe 'active' fica no primeiro link -->
            <a href="dashboard.html" class="nav-item active"><i class="fas fa-columns"></i> Dashboard</a>
            
            <!-- Links ativados apontando para os arquivos corretos -->
            <a href="library.html" class="nav-item"><i class="fas fa-book"></i> Biblioteca</a>
            <a href="stats.html" class="nav-item"><i class="fas fa-chart-line"></i> Estatísticas</a>
            <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i> Configurações</a>
        </nav>

            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="welcome-text">
                    <h1 id="welcomeHeader">Bem-vindo ao Protocolo</h1>
                    <p>Sua neuroplasticidade está em construção. Mantenha o foco.</p>
                </div>
                <div class="streak-badge">
                    <i class="fas fa-fire"></i>
                    <span>Dia <span id="currentDayDisplay">1</span></span>
                </div>
            </header>

            <!-- Hero Card: O Módulo Atual -->
            <section class="current-module-section" id="currentModuleContainer">
                <!-- Injetado via JS -->
                <div class="skeleton-loader" style="height: 200px;"></div>
            </section>

            <!-- A Jornada (Timeline) -->
            <section class="journey-section">
                <div class="section-header">
                    <h2>Mapa Neural</h2>
                    <span class="progress-badge">Progresso Geral: <span id="globalProgress">0%</span></span>
                </div>
                
                <div class="timeline-container" id="timelineContainer">
                    <!-- Injetado via JS -->
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="assets/js/database.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
