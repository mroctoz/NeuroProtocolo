<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroProtocolo | Desafio</title>
    
    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/challenge.css">
    
    <style>
        /* Estilos específicos para os diferentes tipos de desafio */
        .challenge-loading-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .loading-challenge {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            border-right-color: var(--accent);
            margin: 0 auto 1.5rem;
            animation: spin 1.2s ease-in-out infinite;
        }
        
        /* Estilos específicos para cada tipo de desafio */
        .challenge-reading .icon-badge {
            background: rgba(108, 92, 231, 0.15);
            color: var(--primary);
        }
        
        .challenge-journaling .icon-badge {
            background: rgba(0, 206, 201, 0.15);
            color: var(--accent);
        }
        
        .challenge-meditation .icon-badge {
            background: rgba(253, 203, 110, 0.15);
            color: var(--warning);
        }
        
        .challenge-timer .icon-badge {
            background: rgba(255, 118, 117, 0.15);
            color: var(--danger);
        }
        
        .challenge-physical .icon-badge {
            background: rgba(0, 184, 148, 0.15);
            color: var(--success);
        }
        
        /* Controles do timer */
        .timer-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        .timer-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .timer-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.1);
        }
        
        .timer-btn.primary {
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
        }
        
        .timer-btn.primary:hover {
            background: #7a6cff;
        }
        
        /* Área do diário */
        .journal-textarea {
            width: 100%;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            color: white;
            font-family: var(--font-main);
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: var(--transition);
        }
        
        .journal-textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }
        
        .word-count {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-align: right;
            margin-top: 0.5rem;
        }
        
        /* Modal de leitura - estilo aprimorado */
        .reading-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 17, 26, 0.98);
            backdrop-filter: blur(20px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 1rem;
        }
        
        .reading-modal.active {
            display: flex;
            opacity: 1;
            animation: fadeIn 0.3s ease-out;
        }
        
        .reading-content {
            background: rgba(26, 29, 45, 0.95);
            backdrop-filter: blur(30px);
            width: 100%;
            max-width: 900px;
            height: 90vh;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .reading-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.15), 
                transparent);
        }
        
        .reading-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(26, 29, 45, 0.8);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .reading-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
        }
        
        .close-reading {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .close-reading:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transform: rotate(90deg);
        }
        
        .reading-body {
            padding: 2rem 3rem;
            overflow-y: auto;
            flex: 1;
            font-family: 'Merriweather', serif;
            font-size: 1.15rem;
            line-height: 1.9;
            color: #e0e0e0;
        }
        
        .reading-body h2 {
            font-family: 'Inter', sans-serif;
            color: var(--primary);
            margin: 2.5rem 0 1.2rem;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .reading-body h3 {
            font-family: 'Inter', sans-serif;
            color: var(--accent);
            margin: 2rem 0 1rem;
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .reading-body p {
            margin-bottom: 1.5rem;
        }
        
        .reading-body blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: var(--text-muted);
            background: rgba(108, 92, 231, 0.05);
            padding: 1.5rem;
            border-radius: 0 12px 12px 0;
        }
        
        .reading-body ul {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }
        
        .reading-body li {
            margin-bottom: 0.5rem;
            position: relative;
        }
        
        .reading-body li::before {
            content: '•';
            color: var(--primary);
            font-weight: bold;
            position: absolute;
            left: -1rem;
        }
        
        /* Progresso do timer */
        .timer-progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            margin: 1.5rem 0;
            overflow: hidden;
        }
        
        .timer-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 1s linear;
            border-radius: 3px;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .reading-body {
                padding: 1.5rem;
                font-size: 1.05rem;
            }
            
            .reading-header {
                padding: 1rem 1.5rem;
            }
            
            .timer-controls {
                flex-wrap: wrap;
            }
            
            .challenge-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background com gradiente -->
    <div class="challenge-background"></div>
    
    <!-- Container principal mantendo a estrutura original -->
    <div class="auth-container" style="background: transparent; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem;">
        <div class="challenge-container">
            <!-- Botão de voltar será injetado aqui pelo JS -->
            
            <!-- Conteúdo do desafio - será totalmente substituído pelo JS -->
            <div id="challengeContent" class="challenge-loading-state">
                <div class="loading-challenge"></div>
                <h2>Carregando Desafio...</h2>
                <p>Preparando sua experiência neurocientífica</p>
            </div>
        </div>
    </div>
    
    <!-- Modal de leitura (será usado pelos desafios de leitura) -->
    <div class="reading-modal" id="readingModal">
        <div class="reading-content">
            <div class="reading-header">
                <div class="reading-title" id="readingModalTitle">Leitura do Dia</div>
                <button class="close-reading" id="closeReadingModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="reading-body" id="readingModalContent">
                <!-- Conteúdo será injetado aqui -->
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/database.js"></script>
    <script src="assets/js/challenge.js"></script>
    
    <script>
        // Adicionar funcionalidades extras que interagem com o challenge.js
        
        // Função para abrir o modal de leitura (será chamada pelo challenge.js)
        window.openReader = function(title, content) {
            const modal = document.getElementById('readingModal');
            const modalTitle = document.getElementById('readingModalTitle');
            const modalContent = document.getElementById('readingModalContent');
            
            modalTitle.textContent = title;
            modalContent.innerHTML = content;
            modal.classList.add('active');
        };
        
        // Fechar modal de leitura
        document.getElementById('closeReadingModal').addEventListener('click', function() {
            document.getElementById('readingModal').classList.remove('active');
        });
        
        // Fechar modal ao clicar fora
        document.getElementById('readingModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
        
        // Contador de palavras para diário (se existir)
        document.addEventListener('input', function(e) {
            if (e.target.id === 'journalText') {
                const text = e.target.value;
                const words = text.trim().split(/\s+/).filter(word => word.length > 0);
                
                // Criar ou atualizar contador de palavras
                let counter = e.target.parentNode.querySelector('.word-count');
                if (!counter) {
                    counter = document.createElement('div');
                    counter.className = 'word-count';
                    e.target.parentNode.appendChild(counter);
                }
                counter.textContent = `${words.length} palavras`;
            }
        });
        
        // Adicionar efeitos visuais aos botões de timer
        document.addEventListener('click', function(e) {
            if (e.target.closest('.timer-btn')) {
                const btn = e.target.closest('.timer-btn');
                
                // Efeito de clique
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = '';
                }, 200);
            }
        });
        
        // Adicionar animação de entrada para o conteúdo carregado
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList') {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.nodeType === 1 && node.classList && node.classList.contains('challenge-card')) {
                            // Adicionar animação de entrada
                            node.style.animation = 'popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards';
                            
                            // Determinar tipo de desafio para estilização específica
                            const icon = node.querySelector('.icon-badge i');
                            if (icon) {
                                const iconClass = icon.className;
                                if (iconClass.includes('fa-book-reader') || iconClass.includes('fa-book-open')) {
                                    node.classList.add('challenge-reading');
                                } else if (iconClass.includes('fa-pen-fancy')) {
                                    node.classList.add('challenge-journaling');
                                } else if (iconClass.includes('fa-spa')) {
                                    node.classList.add('challenge-meditation');
                                } else if (iconClass.includes('fa-hourglass-half')) {
                                    node.classList.add('challenge-timer');
                                } else if (iconClass.includes('fa-dumbbell')) {
                                    node.classList.add('challenge-physical');
                                }
                            }
                        }
                    });
                }
            });
        });
        
        // Observar mudanças no container do desafio
        observer.observe(document.getElementById('challengeContent'), {
            childList: true,
            subtree: true
        });
    </script>
</body>
</html>
