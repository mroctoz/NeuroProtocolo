<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroProtocolo | Biblioteca</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css"> <!-- Reusa sidebar -->
    <style>
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .booklet-card {
            background: var(--bg-panel);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 2rem;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 250px;
        }
        .booklet-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .booklet-day { font-size: 0.8rem; text-transform: uppercase; color: var(--accent); letter-spacing: 1px; margin-bottom: 0.5rem; }
        .booklet-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 1rem; color: white; }
        .booklet-meta { display: flex; align-items: center; gap: 10px; color: var(--text-muted); font-size: 0.9rem; margin-top: auto; }
        
        /* Modal de Leitura */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 1000; display: none; justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--bg-dark); width: 90%; max-width: 800px; height: 90%;
            border-radius: 20px; border: 1px solid var(--primary);
            overflow-y: auto; padding: 3rem; position: relative;
            box-shadow: 0 0 50px rgba(108, 92, 231, 0.2);
        }
        .close-modal { position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
        .close-modal:hover { color: white; }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar (Mesma do Dashboard - Idealmente seria um componente, mas repetimos aqui para funcionar local) -->
        <aside class="sidebar">
            <div class="brand"><i class="fas fa-brain brand-icon"></i><span>NeuroProtocolo</span></div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-columns"></i> Dashboard</a>
                <a href="library.html" class="nav-item active"><i class="fas fa-book"></i> Biblioteca</a>
                <a href="stats.html" class="nav-item"><i class="fas fa-chart-line"></i> Estatísticas</a>
                <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i> Configurações</a>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Biblioteca Neural</h1>
                <p style="color: var(--text-muted)">Repositório de todo conhecimento adquirido.</p>
            </header>

            <div class="library-grid" id="libraryGrid">
                <div class="skeleton-loader" style="height: 250px"></div>
                <div class="skeleton-loader" style="height: 250px"></div>
                <div class="skeleton-loader" style="height: 250px"></div>
            </div>
        </main>
    </div>

    <!-- Modal de Leitura -->
    <div class="modal-overlay" id="readModal">
        <div class="modal-content">
            <i class="fas fa-times close-modal" onclick="closeModal()"></i>
            <div id="modalBody" class="booklet-content"></div>
        </div>
    </div>

    <script src="assets/js/database.js"></script>
    <script>
        async function loadLibrary() {
            const progress = db.getUnlockStatus();
            const modules = await db.getModules();
            const container = document.getElementById('libraryGrid');
            container.innerHTML = '';

            // Itera sobre todos os módulos
            for (const mod of modules) {
                // Carrega conteúdo do módulo
                const content = await db.getDayContent(mod.id);
                if (!content) continue;

                // Itera sobre os dias do módulo
                Object.keys(content.days).forEach(dayNum => {
                    // Só mostra se o dia já foi desbloqueado
                    if (parseInt(dayNum) <= progress.unlockedDays) {
                        const day = content.days[dayNum];
                        const html = `
                            <div class="booklet-card" onclick="openBooklet('${mod.id}', '${dayNum}')">
                                <div>
                                    <div class="booklet-day">Dia ${dayNum} • ${mod.title}</div>
                                    <h3 class="booklet-title">${day.booklet.title}</h3>
                                </div>
                                <div class="booklet-meta">
                                    <i class="far fa-clock"></i> ${day.booklet.read_time}
                                    <i class="fas fa-book-open" style="margin-left: auto;"></i> Ler
                                </div>
                            </div>
                        `;
                        container.innerHTML += html;
                    }
                });
            }
        }

        async function openBooklet(modId, dayNum) {
            const content = await db.getDayContent(modId);
            const booklet = content.days[dayNum].booklet;
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <h1 style="color:white; margin-bottom: 2rem; font-family:'Inter'">${booklet.title}</h1>
                ${booklet.content}
            `;
            
            document.getElementById('readModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('readModal').style.display = 'none';
        }

        loadLibrary();
    </script>
</body>
</html>
