<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroProtocolo | Biblioteca</title>
    
    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/components.css"> <!-- Importante para o Modal -->
    
    <style>
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .booklet-card {
            background: var(--bg-panel);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 2rem;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 250px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .booklet-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--primary); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .booklet-day { 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            color: var(--accent); 
            letter-spacing: 1px; 
            margin-bottom: 0.5rem; 
        }
        .booklet-title { 
            font-size: 1.4rem; 
            font-weight: 700; 
            margin-bottom: 1rem; 
            color: white; 
            line-height: 1.4;
        }
        .booklet-meta { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            color: var(--text-muted); 
            font-size: 0.9rem; 
            margin-top: auto; 
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 1rem;
        }
        
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
            background: rgba(255,255,255,0.02);
            border-radius: 12px;
            border: 1px dashed rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand"><i class="fas fa-brain brand-icon"></i><span>NeuroProtocolo</span></div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-columns"></i> Dashboard</a>
                <a href="library.html" class="nav-item active"><i class="fas fa-book"></i> Biblioteca</a>
                <a href="stats.html" class="nav-item"><i class="fas fa-chart-line"></i> Estatísticas</a>
                <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i> Configurações</a>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Biblioteca Neural</h1>
                <p style="color: var(--text-muted)">Repositório de todo conhecimento adquirido e desbloqueado.</p>
            </header>

            <div class="library-grid" id="libraryGrid">
                <div class="skeleton-loader" style="height: 250px"></div>
                <div class="skeleton-loader" style="height: 250px"></div>
                <div class="skeleton-loader" style="height: 250px"></div>
            </div>
        </main>
    </div>

    <!-- Scripts Essenciais (Ordem Importa) -->
    <script src="assets/js/database.js"></script>
    <script src="assets/js/ui.js"></script>
    
    <script>
        // Função Global de Abertura (para ser acessada pelo onclick)
    async function openLibraryBooklet(modId, dayNum) {
            try {
                // MUDANÇA: Busca direta do livreto pesado
                const booklet = await db.getBooklet(modId, dayNum);
                
                ui.openReader(
                    booklet.title, 
                    booklet.content, 
                    `Biblioteca • Dia ${dayNum}`
                );
            } catch (e) {
                console.error(e);
                alert("Erro ao abrir o livreto.");
            }
        };

        // Lógica de Carregamento da Grid
        async function loadLibrary() {
            try {
                const progress = db.getUnlockStatus();
                const modules = await db.getModules();
                const container = document.getElementById('libraryGrid');
                
                // Limpa skeletons
                container.innerHTML = '';

                let bookletsFound = 0;

                // Itera sobre módulos
                for (const mod of modules) {
                    // Busca conteúdo (com proteção contra erro 404)
                    const content = await db.getDayContent(mod.id);
                    
                    if (!content || !content.days) continue;

                    // Itera sobre dias
                    Object.keys(content.days).forEach(dayNum => {
                        const dayInt = parseInt(dayNum);
                        
                        // Mostra APENAS se o dia já foi desbloqueado
                        if (dayInt <= progress.unlockedDays) {
                            const dayData = content.days[dayNum];
                            
                            // Só mostra se tiver um livreto
                            if (dayData.booklet) {
                                bookletsFound++;
                                const html = `
                                    <div class="booklet-card fade-in" onclick="openLibraryBooklet('${mod.id}', '${dayNum}')">
                                        <div>
                                            <div class="booklet-day">Dia ${dayNum} • ${mod.title}</div>
                                            <h3 class="booklet-title">${dayData.booklet.title}</h3>
                                        </div>
                                        <div class="booklet-meta">
                                            <span><i class="far fa-clock"></i> ${dayData.booklet.read_time || 'Leitura'}</span>
                                            <span style="margin-left: auto; color: var(--primary); font-weight:600;">Ler <i class="fas fa-arrow-right"></i></span>
                                        </div>
                                    </div>
                                `;
                                container.insertAdjacentHTML('beforeend', html);
                            }
                        }
                    });
                }

                if (bookletsFound === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-lock" style="font-size: 3rem; margin-bottom: 1rem; color: var(--text-muted);"></i>
                            <h3>Biblioteca Vazia</h3>
                            <p>Complete os desafios do Dia 1 para desbloquear seu primeiro livreto.</p>
                        </div>
                    `;
                }

            } catch (error) {
                console.error("Erro crítico na biblioteca:", error);
            }
        }

        // Inicia
        loadLibrary();
    </script>
</body>
</html>
