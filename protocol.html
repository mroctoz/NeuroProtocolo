<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroProtocolo | Imersão Neural</title>
    
    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    
    <style>
        /* Estilos específicos para a página de protocolo */
        .protocol-layout {
            min-height: 100vh;
            background: radial-gradient(ellipse at top right, #1a1d2d 0%, #0f111a 100%);
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }
        
        .protocol-layout::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 206, 201, 0.1) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }
        
        /* Navegação Superior */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(26, 29, 45, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 1;
            animation: slideInDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(-5px);
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .day-indicator {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            background: rgba(108, 92, 231, 0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            border: 1px solid rgba(108, 92, 231, 0.2);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.1);
        }
        
        .progress-indicator {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
        }
        
        .mini-progress-bar {
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        #miniBar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 3px;
            transition: width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }
        
        #miniBar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }
        
        /* Layout Split */
        .content-split {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2.5rem;
            height: calc(100vh - 180px);
            position: relative;
            z-index: 1;
        }
        
        /* Área de Leitura */
        .reading-area {
            background: rgba(26, 29, 45, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }
        
        .reading-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.15), 
                transparent);
        }
        
        .booklet-header {
            padding: 2.5rem 3rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(26, 29, 45, 0.9);
        }
        
        .read-time {
            font-size: 0.9rem;
            color: var(--text-muted);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        #bookletTitle {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            line-height: 1.2;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-main) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .booklet-content {
            flex: 1;
            overflow-y: auto;
            padding: 3rem;
            font-family: 'Merriweather', serif;
            font-size: 1.15rem;
            line-height: 1.9;
            color: #e0e0e0;
            position: relative;
        }
        
        .booklet-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
        }
        
        .booklet-content h2 { 
            font-family: 'Inter', sans-serif; 
            color: var(--primary); 
            margin: 2.5rem 0 1.2rem; 
            font-size: 1.8rem; 
            font-weight: 700;
        }
        
        .booklet-content h3 { 
            font-family: 'Inter', sans-serif; 
            color: var(--accent); 
            margin: 2rem 0 1rem; 
            font-size: 1.4rem; 
            font-weight: 600;
        }
        
        .booklet-content p { 
            margin-bottom: 1.5rem; 
        }
        
        .booklet-content ul { 
            margin-bottom: 1.5rem; 
            padding-left: 1.5rem; 
        }
        
        .booklet-content li { 
            margin-bottom: 0.5rem; 
            position: relative;
        }
        
        .booklet-content li::before {
            content: '•';
            color: var(--primary);
            font-weight: bold;
            position: absolute;
            left: -1rem;
        }
        
        .booklet-content blockquote { 
            border-left: 4px solid var(--primary); 
            padding: 1.5rem 2rem; 
            margin: 2.5rem 0; 
            font-style: italic; 
            color: var(--text-muted); 
            background: rgba(108, 92, 231, 0.05);
            border-radius: 0 12px 12px 0;
            font-size: 1.1rem;
        }
        
        .reading-footer {
            padding: 1.5rem 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            font-size: 0.9rem;
            background: rgba(26, 29, 45, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .citation {
            font-style: italic;
        }
        
        /* Sidebar de Ações */
        .action-sidebar {
            background: rgba(26, 29, 45, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }
        
        .action-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
        }
        
        .sidebar-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .sidebar-header h2 {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-main) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .sidebar-header p {
            color: var(--text-muted);
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .task-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-bottom: 2rem;
            padding-right: 0.5rem;
        }
        
        .task-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.5rem;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: slideInRight 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .task-card:nth-child(1) { animation-delay: 0.3s; }
        .task-card:nth-child(2) { animation-delay: 0.4s; }
        .task-card:nth-child(3) { animation-delay: 0.5s; }
        .task-card:nth-child(4) { animation-delay: 0.6s; }
        
        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
            opacity: 0.5;
        }
        
        .task-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(108, 92, 231, 0.2);
        }
        
        .task-card.completed {
            background: rgba(0, 184, 148, 0.1);
            border-color: rgba(0, 184, 148, 0.3);
        }
        
        .task-card.completed .task-title {
            color: var(--success);
            text-decoration: line-through;
            opacity: 0.8;
        }
        
        .task-card.completed .task-icon {
            color: var(--success);
        }
        
        .task-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.8rem;
        }
        
        .task-icon {
            font-size: 1.5rem;
            color: var(--primary);
            width: 50px;
            height: 50px;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            flex: 1;
        }
        
        .task-xp {
            font-size: 0.9rem;
            color: var(--warning);
            font-weight: 700;
            background: rgba(253, 203, 110, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            border: 1px solid rgba(253, 203, 110, 0.2);
        }
        
        .task-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 1rem;
        }
        
        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .task-status {
            font-size: 0.85rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .task-status.pending {
            background: rgba(255, 118, 117, 0.1);
            color: var(--danger);
            border: 1px solid rgba(255, 118, 117, 0.2);
        }
        
        .task-status.completed {
            background: rgba(0, 184, 148, 0.1);
            color: var(--success);
            border: 1px solid rgba(0, 184, 148, 0.2);
        }
        
        .task-action {
            background: linear-gradient(135deg, var(--primary), #8a7cff);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .task-action:hover {
            background: linear-gradient(135deg, #7a6cff, #8a7cff);
            transform: scale(1.05);
            box-shadow: 0 5px 20px var(--primary-glow);
        }
        
        .task-action.completed {
            background: var(--success);
        }
        
        .task-action.completed:hover {
            background: #00d2b3;
            box-shadow: 0 5px 20px rgba(0, 184, 148, 0.3);
        }
        
        #completeDayBtn {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary), #8a7cff);
            box-shadow: 0 10px 30px var(--primary-glow);
            border: none;
            margin-top: 1rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }
        
        #completeDayBtn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px var(--primary-glow);
        }
        
        #completeDayBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .skeleton-text {
            height: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .skeleton-text::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            animation: shimmer 1.5s infinite;
        }
        
        /* Responsividade */
        @media (max-width: 1200px) {
            .content-split {
                grid-template-columns: 1fr;
                height: auto;
                gap: 2rem;
            }
            
            .reading-area {
                height: 60vh;
            }
        }
        
        @media (max-width: 768px) {
            .protocol-layout {
                padding: 1rem;
            }
            
            .top-nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1.5rem;
                text-align: center;
            }
            
            .progress-indicator {
                align-items: center;
            }
            
            .mini-progress-bar {
                width: 100%;
            }
            
            .reading-area,
            .action-sidebar {
                padding: 1.5rem;
            }
            
            .booklet-header {
                padding: 1.5rem;
            }
            
            #bookletTitle {
                font-size: 2rem;
            }
            
            .booklet-content {
                padding: 1.5rem;
                font-size: 1.05rem;
            }
        }
        
        /* Scrollbar personalizada */
        .booklet-content::-webkit-scrollbar,
        .task-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .booklet-content::-webkit-scrollbar-track,
        .task-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        .booklet-content::-webkit-scrollbar-thumb,
        .task-list::-webkit-scrollbar-thumb {
            background: rgba(108, 92, 231, 0.3);
            border-radius: 3px;
        }
        
        .booklet-content::-webkit-scrollbar-thumb:hover,
        .task-list::-webkit-scrollbar-thumb:hover {
            background: rgba(108, 92, 231, 0.5);
        }
    </style>
</head>
<body>

    <div class="protocol-layout">
        <!-- Navegação Superior -->
        <nav class="top-nav">
            <a href="dashboard.html" class="back-link">
                <i class="fas fa-arrow-left"></i> 
                <span>Voltar ao Comando</span>
            </a>
            <div class="day-indicator">
                <i class="fas fa-calendar-day"></i>
                Dia <span id="dayNumber">1</span>
            </div>
            <div class="progress-indicator">
                <span id="taskProgress">0/3 Tarefas</span>
                <div class="mini-progress-bar">
                    <div id="miniBar" style="width: 0%"></div>
                </div>
            </div>
        </nav>

        <div class="content-split">
            <!-- Área de Leitura (Livreto) -->
            <section class="reading-area fade-in">
                <div class="booklet-header">
                    <span class="read-time">
                        <i class="far fa-clock"></i> 
                        <span id="readTime">10 min</span>
                    </span>
                    <h1 id="bookletTitle">Carregando Conhecimento...</h1>
                </div>
                
                <article class="booklet-content" id="bookletContent">
                    <!-- Conteúdo HTML injetado via JS -->
                    <div class="skeleton-text" style="width: 90%"></div>
                    <div class="skeleton-text" style="width: 80%"></div>
                    <div class="skeleton-text" style="width: 85%"></div>
                    <div class="skeleton-text" style="width: 75%"></div>
                    <div class="skeleton-text" style="width: 90%"></div>
                </article>

                <div class="reading-footer">
                    <p class="citation">Fonte: <span id="bookletSource">NeuroProtocolo</span></p>
                    <div class="reading-progress">
                        <i class="fas fa-eye"></i>
                        <span>Leitura em andamento</span>
                    </div>
                </div>
            </section>

            <!-- Área de Ação (Lista de Desafios) -->
            <aside class="action-sidebar fade-in" style="animation-delay: 0.2s">
                <div class="sidebar-header">
                    <h2>
                        <i class="fas fa-tasks"></i>
                        Protocolo do Dia
                    </h2>
                    <p>Complete as tarefas para estimular a neuroplasticidade</p>
                </div>

                <div class="task-list" id="taskList">
                    <!-- Injetado via JS -->
                </div>

                <button id="completeDayBtn" class="btn btn-primary btn-block hidden" onclick="finishDay()">
                    <i class="fas fa-check-double"></i> 
                    <span>Finalizar Dia</span>
                </button>
            </aside>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/database.js"></script>
    <script src="assets/js/protocol.js"></script>
    
    <script>
        // Adicionar efeitos visuais adicionais
        document.addEventListener('DOMContentLoaded', function() {
            // Efeito de hover nos cards de tarefa
            document.addEventListener('mouseover', function(e) {
                if (e.target.closest('.task-card')) {
                    const card = e.target.closest('.task-card');
                    if (!card.classList.contains('completed')) {
                        const icon = card.querySelector('.task-icon');
                        if (icon) {
                            icon.style.transform = 'scale(1.1) rotate(5deg)';
                        }
                    }
                }
            });
            
            document.addEventListener('mouseout', function(e) {
                if (e.target.closest('.task-card')) {
                    const card = e.target.closest('.task-card');
                    const icon = card.querySelector('.task-icon');
                    if (icon) {
                        icon.style.transform = '';
                    }
                }
            });
            
            // Atualizar progresso visualmente
            function updateProgressBar(completed, total) {
                const progressBar = document.getElementById('miniBar');
                const progressText = document.getElementById('taskProgress');
                
                if (progressBar && progressText) {
                    const percentage = total > 0 ? (completed / total) * 100 : 0;
                    progressBar.style.width = `${percentage}%`;
                    progressText.textContent = `${completed}/${total} Tarefas`;
                    
                    // Atualizar botão de finalizar
                    const completeBtn = document.getElementById('completeDayBtn');
                    if (completeBtn) {
                        if (completed === total && total > 0) {
                            completeBtn.classList.remove('hidden');
                            completeBtn.disabled = false;
                            completeBtn.style.opacity = '1';
                        } else {
                            completeBtn.disabled = true;
                            completeBtn.style.opacity = '0.5';
                        }
                    }
                }
            }
            
            // Expor função globalmente para ser chamada pelo protocol.js
            window.updateProgressUI = updateProgressBar;
        });
    </script>
</body>
